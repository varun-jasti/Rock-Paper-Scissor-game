<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <!-- <link rel ="stylesheet" href="C:\Users\varun\OneDrive\Documents\JS\rock-paper-scissors copy.css"> -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <p class="title">
    Rock Paper Scissors
  </p>
  <button class = "rock-btn js-rock-btn"  >
    <img class="rock-img" src="rock-emoji.png">
  </button>

  <button class = "paper-btn js-paper-btn" >
    <img class="paper-img" src="paper-emoji.png">
  </button>
  <button class = "scissors-btn js-scissors-btn">
    <img class="scissors-img" src="scissors-emoji.png">
  </button>
  <p class="js-result result"></p>
  <p class="js-moves">
    <!-- You
    <img class = "move-icon" src="images/rock-emoji.png">
    
    <img  class = "move-icon" src="images/scissors-emoji.png">
    Computer -->
  </p> 
  <p class="js-score score"></p>
  <button class="reset-score-btn" onclick="
  score.wins = 0;
  score.losses=0;
  score.ties=0;
  localStorage.removeItem('score');
  updateScoreElement();
  ">
    Reset Score
  </button>
  <button class="auto-play-btn" onclick="
  autoPlay();">
    Auto Play
  </button>

  <script src = "script.js">
    
  </script>  
</body>
</html>
